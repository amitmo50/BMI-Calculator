<!DOCTYPE html>
<html>
	<head>
		<title>BMI Calculator</title>
		<link rel="stylesheet" type="text/css" href="index.css" media="screen" />
		<script type="text/javascript" src="vendor/jquery-3.0.0.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div class="main-title">BMI Calculator</div>
		<div class="main-content">
			<div class="field-container">
				<label for="name">Name</label>
				<input placeholder="Enter your name" id="name" type="text" name="name">
			</div>
			<div class="field-container">
				<label for="weight">Weight</label>
				<input placeholder="Enter your height (meters)" id="weight" type="number" name="weight">
			</div>
			<div class="field-container">
				<label for="height">Height</label>
				<input placeholder="Enter your height (kilograms)" id="height" type="number" name="height">
			</div>
			<div class="submit-container">
				<div class="submit-button">Submit</div>
			</div>

			<img class="v image" src="https://groteklasse.files.wordpress.com/2015/11/usa16.png">
			<img class="x image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Red_X_Freehand.svg/2000px-Red_X_Freehand.svg.png">
			
			<div class="result-message"></div>
		</div>
	</body>
</html>
